{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tumi Anfibio</title>
        <base href="./">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/views.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/video.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <style> @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"); </style>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap'); </style>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');</style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="{% static 'js/video.js' %}"></script>
    </head>
    <body>
        <div class="app">
            <div class="gallery_view">
                <div class="welcome_header">
                    <img class="welcome_logotumi_img" src="{% static 'Img/tumi_logo_2.png' %}" alt="Logo">
                    <img class="welcome_logotumi_img_2" src="{% static 'Img/separator.png' %}" alt="">
                    <p class="welcome_header_text">Galer√≠a</p> 
                </div>
                {% if tipo == 'insp_total' %}
                <a href="http://localhost:3000/Main" style="text-decoration: none">
                    <img class="work_back_img"  src="{% static 'Img/arrow_left.png' %}" alt="">
                </a>
                {% endif %}
                <img class="arrow_img_left"  src="{% static 'Img/arrow_left2.png' %}" alt="" style="visibility: hidden"/>
                <img class="arrow_img_right"  src="{% static 'Img/arrow_right.png' %}" alt=""  style="visibility: hidden"/>
                <div class="gallery_section">
                    <div class="gallery_container_buttons">
                        <button class="gallery_button button_gallery_disable">Reproductor de videos</button>
                    </div>
                    <div class="video_css">
                        <div id="vWrap">
                            <video id="vVid" src="{% static 'videos/INSP-VIDEOS-0014/vid-1.mp4' %}" style="width:400 px;"></video>
                            <button id="vPlay" disabled><span id="vPlayIco" class="material-icons">play_arrow</span></button>
                            <div id="vCron"><span id="vNow"></span> / <span id="vTime"></span></div>
                            <input id="vSeek" type="range" min="0" value="0" step="1" disabled>
                            <span id="vVolIco" class="material-icons">volume_up</span>
                            <input id="vVolume" type="range" min="0" max="1" value="1" step="0.1" disabled>
                        </div>
                    </div>
                    <!--Aqui va el video player-->
                </div>
            </div>
        </div>
    </body>
</html>
